<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo CSS próprio -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script type="javascript" src="js/all.js"></script>

    <title>Relógio Próprio</title>
</head>

<body>

    <div class="container">
        <!-- CALENDÁRIO -->
        <div id="date" class="display-4 text-center font-weight-bold">Calendário</div>

        <!-- RELÓGIO -->
        <div id="clock" class="p-4 row">
            <div class="col-md-4">
                <div id="clock-hour" class="time display-4 d-flex justify-content-center align-items-center">--</div>
                <div class="description-time d-flex justify-content-center align-items-center">horas</div>
            </div>
            <div class="col-md-4">
                <div id="clock-minute" class="time display-4 d-flex justify-content-center align-items-center">--</div>
                <div class="description-time d-flex justify-content-center align-items-center">minutos</div>
            </div>
            <div class="col-md-4">
                <div id="clock-second" class="time-second display-4 d-flex justify-content-center align-items-center">--
                </div>
                <div class="description-second d-flex justify-content-center align-items-center">segundos</div>
            </div>
        </div>

        <hr class="bg-secondary">

        <!-- CRONÔMETRO -->
        <div id="stopwatch" class="p-2">
            <div class="d-flex flex-wrap justify-content-center">
                <div id="hour">00</div>
                <div>:</div>
                <div id="minute">00</div>
                <div>:</div>
                <div id="second">00</div>
                <div>:</div>
                <div id="milisecond">00</div>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-wrap">
                <button type="button" class="btn btn-outline-success btn-lg m-2" id="start"><i class="fas fa-play"></i></button>
                <button type="button" class="btn btn-outline-warning btn-lg m-2" id="pause"><i class="fas fa-pause"></i></button>
                <button type="button" class="btn btn-outline-danger btn-lg m-2" id="stop"><i class="fas fa-stop"></i></button>
            </div>
        </div>
    </div>

    <script src="js/all.js"></script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
