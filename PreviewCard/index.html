<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- Estilo Próprio -->
  <link rel="stylesheet" href="css/style.css">

  <title>Article card</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center">

  <main class="main d-flex flex-column flex-md-row shadow">
    <img src="images/box.jpg" alt="A green desk with two paintings on top and a flowerpot" class="image">
    <section class="content p-4">
      <h1 class="font-weight-bold mb-3">
        Shift the overall look and feel by adding these wonderful
        touches to furniture in your home
      </h1>
      <p class="text-justify">
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.
      </p>
      <div class="person d-flex flex-md-row align-items-center justify-content-around">
        <img src="images/avatar.jpg" alt="Michelle Appleton" class="person-img">
        <p class="person-name font-weight-bold d-flex flex-column mt-3 w-100">Michelle
          Appleton<time datetime="2020-06-28">28
            Jun
            2020</time></p>
        <div class="d-flex align-items-center position-relative ml-auto" id="share">
          <button class="btn btn_share" title="Share" id="btn_share">
            <i class="fas fa-reply"></i>
          </button>
          <div class="share d-flex justify-content-start justify-sm-content-around align-items-center" id="links">
            Share
            <a href="#" class="share_link" title="Facebook">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="share_link" title="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="share_link" title="Pinterest">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/all.js"></script>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
