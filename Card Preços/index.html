<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Nossos preços</title>
</head>

<body>
    <div class="app-wrapper">
        <section id="header" class="container text-center">
            <h3 class="title">Nossos Preços</h3>
            <div class="text-muted d-inline m-2">Anual</div>
            <div id="selector" class="selector position-relative d-inline-block">
                <div id="button-switch" class="button-switch bg-light position-absolute"></div>
            </div>
            <div class="text-muted d-inline m-2">Mensal</div>
        </section>

        <section id="prices"
            class="container mt-5 d-lg-flex justify-content-center justify-content-lg-around align-items-center">
            <div class="component shadow p-4 text-muted mx-auto">
                <div class="plan p-3"></div>
                <div class="price p-2 display-4 font-weight-bold"></div>
                <div class="space p-3"></div>
                <div class="users p-3"></div>
                <div class="transfer p-3"></div>
                <button class="btn saiba mb-3"></button>
            </div>
            <div class="component shadow p-4 pt-5 pb-5 text-light profissional mx-auto">
                <div class="plan p-3"></div>
                <div class="price p-2 display-4 font-weight-bold"></div>
                <div class="space p-3"></div>
                <div class="users p-3"></div>
                <div class="transfer p-3"></div>
                <button class="btn mt-4 mb-5"></button>
            </div>
            <div class="component shadow p-4 text-muted mx-auto">
                <div class="plan p-3"></div>
                <div class="price p-2 display-4 font-weight-bold"></div>
                <div class="space p-3"></div>
                <div class="users p-3"></div>
                <div class="transfer p-3"></div>
                <button class="btn saiba mb-3"></button>
            </div>
        </section>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
