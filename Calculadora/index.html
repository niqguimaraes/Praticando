<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo CSS próprio --->
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="tela centro-vert">
            <div class="tela-historico" id="historico"></div>
            <div id="resultado">0</div>
        </div>
        <div class="teclado">
            <button type="button" value="zera">AC</button>
            <button type="button" value="+-"></button>
            <button type="button" value="%">%</button>
            <button type="button" value="/" class="botoes-operacao">÷</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+" class="botoes-operacao">+</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="-" class="botoes-operacao">-</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="*" class="botoes-operacao">x</button>

            <button type="button" value="0">0</button>
            <button type="button" value=",">,</button>
            <button type="button" value="deleta"><i class="fas fa-backspace"></i></button>
            <button type="button" value="=" class="botoes-operacao">=</button>
        </div>
    </div>

    <!-- Javascript -->
    <script src="all.js"></script>
</body>

</html>
