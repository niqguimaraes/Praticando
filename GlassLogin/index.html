    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Login Glass</title>
</head>

<body>
    <div class="main d-flex align-items-center justify-content-center">
        <section class="shadow login p-5">
            <div class="row d-flex align-items-center">
                <img src="img/logo.svg" class="col-6">
                <div class="col-6 text-right">
                    <h6>Não tem cadastro?</h6>
                    <h6><a href="#">Cadastre-se</a></h6>
                </div>
            </div>
            <div class="display-4 font-weight-bold pb-5">
                Log in
            </div>
            <form action="" class="form-group" method="post" enctype="multipart/form-data">
                <label for="usuario" class="text-black-50">Usuário ou e-mail cadastrado</label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user text-muted"></i></div>
                    </div>
                    <input name="usuario" type="text" id="usuario" class="form-control" />
                </div>
                <div class="row">
                    <label for="senha" class="text-black-50 col-6">Senha</label>
                    <div class="col-6 text-right">
                        <a href="#" class="">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                    </div>
                    <input name="senha" type="password" id="senha" class="form-control" />
                </div>
                <button type="submit" value="Acessar" class="btn btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </section>
        <img src="img/banner.svg" class="banner d-none d-md-block">
    </div>

    <script src="js/all.js"></script>
